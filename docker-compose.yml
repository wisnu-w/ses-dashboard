
services:
  # PostgreSQL Database
  postgres:
    image: docker.io/library/postgres:18-alpine
    container_name: ses-monitoring-db
    environment:
      POSTGRES_DB: ses_monitoring
      POSTGRES_USER: ses_user
      POSTGRES_PASSWORD: password123!
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - ses-network
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./ses-dashboard-monitoring
      dockerfile: Dockerfile
    container_name: ses-monitoring-api
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=ses_user
      - DB_PASSWORD=ses_password
      - DB_NAME=ses_monitoring
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
      - PORT=8080
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - ses-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./ses-dashboard-frontend
      dockerfile: Dockerfile
    container_name: ses-monitoring-frontend
    environment:
      - BACKEND_URL=http://backend:8080
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - ses-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  ses-network:
    driver: bridge