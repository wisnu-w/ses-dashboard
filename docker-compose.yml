
services:
  # PostgreSQL Database
  postgres:
    image: docker.io/library/postgres:18-alpine
    container_name: ses-monitoring-db
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT}:5432"
    networks:
      - ses-network
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./ses-dashboard-monitoring
      dockerfile: Dockerfile
    container_name: ses-monitoring-api
    env_file:
      - .env
    environment:
      - DB_HOST=postgres
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - JWT_SECRET=${JWT_SECRET}
      - PORT=${APP_PORT}
    ports:
      - "${APP_PORT}:${APP_PORT}"
    depends_on:
      - postgres
    networks:
      - ses-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./ses-dashboard-frontend
      dockerfile: Dockerfile
    container_name: ses-monitoring-frontend
    env_file:
      - .env
    environment:
      - BACKEND_URL=${BACKEND_URL}
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - ses-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  ses-network:
    driver: bridge